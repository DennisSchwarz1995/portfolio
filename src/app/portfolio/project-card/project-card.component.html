<main class="projectCardContainer" *ngIf="isVisible">
  <div class="overlay" (click)="close()"></div>
  <section class="projectCard">
    <section class="projectCardInfo">
      <header *ngIf="project" class="cardHeader">
        <h1>{{ project.id < 10 ? "0" + project.id : project.id }}</h1>
        <h2>{{ project.title }}</h2>
      </header>
      <div class="projectCardDescription">
        <h4>What is this project about?</h4>
        <p>{{ project?.description }}</p>
        <div class="technologies">
          <ng-container *ngFor="let tech of project?.technologies">
            <div class="technologyInfo">
              <img [src]="formattedIconSrc(tech)" [alt]="tech" />
              <span>{{ tech }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="projectLinks">
        <button>
          <a
            *ngIf="project?.github"
            href="{{ project?.github }}"
            target="_blank"
            >GitHub</a
          >
          <img
            src="../../../assets/img/arrow_outward.png"
            alt="arrow_outward"
          />
        </button>
        <button>
          <a
            *ngIf="project?.github"
            href="{{ project?.github }}"
            target="_blank"
            >Live Test</a
          >
          <img
            src="../../../assets/img/arrow_outward.png"
            alt="arrow_outward"
          />
        </button>
      </div>
    </section>

    <section class="projectCardPreview">
      <div class="closeButton" (click)="close()">
        <img src="../../../assets/img/close_button.png" alt="close_button" />
      </div>
      <img [src]="project?.preview" [alt]="project?.title" />
      <div class="nextProject" (click)="nextProject()">
        <span>Next Project</span>
        <img src="../../../assets/img/arrow_forward.png" alt="arrow_forward" />
      </div>
    </section>
  </section>
</main>
